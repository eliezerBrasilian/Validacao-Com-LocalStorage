<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="main-content">
      <h1 class="titulo-de-main-content">Venha se juntar ao website</h1>
      <div class="tela-de-cadastro">
        <form id="forms">
          <input
            class="login"
            type="text"
            name="login"
            id="login"
            placeholder="digite seu login"
            required
            minlength="8"
          />
          <input
            class="senha"
            type="password"
            name="senha"
            id="senha"
            placeholder="digite sua senha"
            required
            minlength="8"
          />
          <button class="acessar" id="botaoAcessar">Acessar</button>
        </form>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
